<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Spring MVC - Resultado</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
    </head>
    <body>
        <div class="container" th:if="${suma != null}">
            <h1>Resultado</h1>
            <p>La suma de <span th:text="${suma.num1}"></span> + <span th:text="${suma.num2}"></span> es:</p>
            <p class="resultado" th:text="${suma.resultado}"></p>
        </div>
    </body>
</html>
